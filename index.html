<script>
// global grid size variables
var w = 30;
var h = 20;
// on document ready
$( document ).ready(function() {
    var targetBeginCells = 0;
    initGrid();
    // functions
    $( '.square' ).click(function() {
    $(this).addClass("living");
    targetBeginCells++;
    let id = $(this).attr("id");
    findNeighbors(id);
    /*if (targetBeginCells >= 5) {
        launch();
    }*/
    });
});
// functions
function initGrid() {
    var grid = "";
    for (let j=0; j <h; j++) {
        for (let i = 0; i < w; i++) {
            grid += "<div class='square' id="+j+"_"+i+"></div>";
        }
    }
    $('.container').append(grid);
};

function findLivingCells() {
    var livingCells = document.getElementsByClassName('living');
}

/*function launch() {

}*/

function findNeighbors(id) {
    var neighbors = [];
    let indexArray = id.split('_');
    // first digit is line number
    let iLine = Number(indexArray[0]);
    // second is column number  
    let iCol = Number(indexArray[1]);
    console.log(iLine, iCol);
    // on top
    if (iLine!=0){
        let iLineNeighbor = iLine -1;
        neighbors.push($('#'+iLineNeighbor+'_'+iCol));
    }
    // on left 
    if (iCol!=0){
        let iColNeighbor = iCol -1;
        neighbors.push($('#'+iLine+'_'+iColNeighbor));
    }
    // on right
    if (iCol!=(w-1)){
        let iColNeighbor = iCol +1;
        neighbors.push($('#'+iLine+'_'+iColNeighbor));
    }
    // on bottom
    if (iLine!=(h-1)){
        let iLineNeighbor = iLine +1;
        neighbors.push($('#'+iLineNeighbor+'_'+iCol));
    }
    return neighbors;
}

</script>
